
<ion-content  class="scroll-content">
  <div class="home-section ion-padding">
    <div class="heading ion-padding">
      <h1> SkeletonApp</h1>
      <p> Aqui comienza todo</p>
    </div>
    <div class="home-form ion-padding center">
      <div class="form-input">
        <ion-item>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input [(ngModel)]="usuario" placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <div class="error-message">{{ getUsernameErrorMessage() }}</div>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="contrasenia" placeholder="Ingrese su contraseña" maxlength="4" pattern="[0-9]*"></ion-input>
          </ion-item>
          <div class="error-message">{{ getPasswordErrorMessage() }}</div>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button (click)="login()" size="small" class="home-button"> Ingresar</ion-button>
      <!-- <ion-button (click)="Api()" size="small" class="home-button">Ir a Busqueda de Api</ion-button> -->
      <p></p>
    </div>
  </div>

</ion-content>



<ion-footer class="ion-padding center">
  <ion-toolbar>
    <h6>App desarrollada por Millaray Currihual</h6>
  </ion-toolbar>
</ion-footer>
